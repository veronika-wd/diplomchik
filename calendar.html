<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/calendar-page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- Добавляем стили FullCalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <title>Главная</title>
</head>
<body>
    <header>
        <nav>
            <a href="#">Личный кабинет</a>
            <a href="index.html">Главная</a>
            <a href="#">Календарь</a>
            <a href="#">Расписание</a>
            <a href="#">База данных</a>
        </nav>
    </header>
    <main>
        <h1>Календарь событий</h1>
        <div id="calendar"></div>
        
        <!-- Модальное окно для добавления/редактирования события -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Добавить событие</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label for="eventTitle">Название:</label>
                        <input type="text" id="eventTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="eventStart">Начало:</label>
                        <input type="datetime-local" id="eventStart" required>
                    </div>
                    <div class="form-group">
                        <label for="eventEnd">Конец:</label>
                        <input type="datetime-local" id="eventEnd">
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Описание:</label>
                        <textarea id="eventDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventColor">Цвет:</label>
                        <input type="color" id="eventColor" value="#7f3d9e">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">Сохранить</button>
                        <button type="button" id="deleteEventBtn" class="delete-btn">Удалить</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <a href="#">Личный кабинет</a>
            <a href="#">Главная</a>
            <a href="#">Календарь</a>
            <a href="#">Расписание</a>
            <a href="#">База данных</a>
        </nav>
    </footer>
    
    <!-- Добавляем скрипты FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ru.min.js"></script>
    <script src="scripts/full-calendar.js"></script>
</body>
</html>
